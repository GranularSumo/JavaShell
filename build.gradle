plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.Shell'
}

jar {
    archiveFileName = 'javashell.jar'
    destinationDirectory = file('/tmp/javashell-build')
    manifest {
        attributes 'Main-Class': 'org.example.Shell'
    }
}

tasks.named('test') {
     useJUnitPlatform()
    
    testLogging {
        events "failed", "skipped"  // Keep your current event filtering
        exceptionFormat "full"      // Changed from "short" - shows full stack traces
        showCauses true            // Show underlying causes of failures
        showExceptions true        // Show exception details
        showStandardStreams = false // Keep as requested
        
        // Your existing custom summary (unchanged)
        afterSuite { desc, result ->
            if (!desc.parent) {
                def output = "Results: ${result.resultType} (${result.testCount} tests"
                if (result.successfulTestCount > 0) {
                    output += ", ${result.successfulTestCount} passed"
                }
                if (result.failedTestCount > 0) {
                    output += ", ${result.failedTestCount} failed"
                }
                if (result.skippedTestCount > 0) {
                    output += ", ${result.skippedTestCount} skipped"
                }
                output += ")"
                println '\n' + output
            }
        }
    }
    
    // JUnit 5 system properties for enhanced assertion output
    systemProperty 'junit.jupiter.execution.parallel.enabled', 'false'
    systemProperty 'junit.jupiter.displayname.generator.default', 'org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores'
    
    // Enable parameter names in failure messages
    jvmArgs = [
        '-Djunit.platform.output.capture.stdout=true',
        '-Djunit.platform.output.capture.stderr=true'
    ]}

tasks.named('run') {
    standardInput = System.in
  }
