plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.Shell'
}

jar {
    archiveFileName = 'javashell.jar'
    destinationDirectory = file('/tmp/javashell-build')
    manifest {
        attributes 'Main-Class': 'org.example.Shell'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    testLogging {
        // Only show test summary, not individual tests
        events "failed", "skipped"  // Don't include "passed"
        exceptionFormat "short"
        showStandardStreams = false
        
        // Hide test lifecycle events
        lifecycle {
            events "failed", "skipped"
        }
        
        // Format test output
        afterSuite { desc, result ->
            if (!desc.parent) { // Only show for the root suite
                def output = "Results: ${result.resultType} (${result.testCount} tests"
                if (result.successfulTestCount > 0) {
                    output += ", ${result.successfulTestCount} passed"
                }
                if (result.failedTestCount > 0) {
                    output += ", ${result.failedTestCount} failed"
                }
                if (result.skippedTestCount > 0) {
                    output += ", ${result.skippedTestCount} skipped"
                }
                output += ")"
                println '\n' + output
            }
        }
    }
}

tasks.named('run') {
    standardInput = System.in
  }
